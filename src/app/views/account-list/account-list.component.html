<table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Propietario</th>
        <th>Tipo de cuenta</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let account of BankAccounts">
        <td>{{account.getId()}}</td>
        <td>{{account.getName()}}</td>
        <td>{{account.getType()}}</td>
        <td class="text-right"><a [routerLink]="['details', account.getId()]">Detalles</a></td>
      </tr>
    </tbody>
  </table>
